<body>
    <h1>Excercise 2 of Javascript</h1>
    <script>
        let n = prompt("Enter first number?", "");
        let m = prompt("Enter second number?", "");
        multiply(n,m);
        function multiply (a,b) {
            let c = (+a * +b);
            console.log (c);
        }
    </script>
