<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Trail Excercise</title>
    <style>
        .trail { /* className for the trail elements */
          position: absolute;
          height: 6px; width: 6px;
          border-radius: 3px;
          background: teal;
        }
        body {
          height: 300px;
        }
      </style>
</head>
<body>   
      <script>
        window.addEventListener("mousemove", movi);
        function movi(e) {
        let move = document.createElement("div");
        move.className = "trail";
        move.style.left = e.pageX + "px";
        move.style.top = e.pageY + "px";
        document.body.appendChild(move);
        };
      </script>
</body>
</html>
