<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Excercise 3 of Javascript</h1>
    <script>
        let originalString = prompt("Enter String", "");
        capitalize(originalString);
        function capitalize (a) {
            const b = a.toLowerCase ();
            const c = b.charAt(0).toUpperCase();
            const d = c + b.slice(1);
            console.log (d);
        }
    </script>
</body>
